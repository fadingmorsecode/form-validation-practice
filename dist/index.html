<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Form Validation Practice</title><script defer="defer" src="main.js"></script></head><body><div class="main-container"><p>Enter your details</p><form novalidate><div class="email-container"><label for="email">Email</label> <input id="email" type="email" required minlength="8"> <span class="error" aria-live="polite"></span></div><div class="country-container"><label for="country">Country</label> <select id="country" required></select> <span class="error" aria-live="polite"></span></div><div class="zip-container"><label for="zip">Zip</label> <input id="zip" required> <span class="error" aria-live="polite"></span></div><div class="pass-container"><label for="pass">Password</label> <input id="pass" required minlength="8"> <span class="error" aria-live="polite"></span></div><div class="confirm-container"><label for="confirm-pass">Confirm Password</label> <input id="confirm-pass" required> <span class="error" aria-live="polite"></span></div><button class="submit-container">Submit</button></form></div></body></html>
