<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Form Validation Practice</title><script defer="defer" src="main.js"></script></head><body><div class="main-container"><p>Enter your details</p><form><div class="email-container"><label for="email">Email:</label> <input id="email" type="email"></div><div class="country-container"><label for="country">Country:</label> <input id="country"></div><div class="zip-container"><label for="zip">Zip:</label> <input id="zip"></div><div class="pass-container"><label for="pass">Password:</label> <input id="pass"></div><div class="confirm-container"><label for="confirm-pass">Confirm Password:</label> <input id="confirm-pass"></div><button class="submit-container">Submit</button></form></div></body></html>
